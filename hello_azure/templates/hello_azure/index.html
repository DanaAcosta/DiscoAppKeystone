{% load static %}
<!doctype html>
<head>
    <title>Hello Azure - Python Quickstart</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="icon"href="{% static 'Logo_DiscoApp_ft.png' %}">
</head>
<html>
   <body>
     <main>
        <div class="px-4 py-3 my-2 text-center">
            <img class="d-block mx-auto mb-4" src="static/Logo_DiscoApp_ft.png"width="200" height="200"/>
            <h1 class="display-6 fw-bold text-primary">Bienvenido a Discoapp</h1>            
          </div>
        <form method="post" action="hello">
            {% csrf_token %}
            <div class="col-md-6 mx-auto text-center">
                <label for="name" class="form-label fw-bold fs-5">Inicia Sesion</label>

                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                  Correo:
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                  </div>   
                  <div class="d-grid gap-2 d-sm-flex justify-content-sm-center align-items-center my-1">
                  Contrasena:
                    <input type="text" class="form-control" id="name" name="name" style="max-width: 256px;">
                  </div>         
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center my-2">
                  <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Ingresar</button>
                </div>            
            </div>
        </form>
     </main>      
   </body>
</html>
